<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Tracker - Clue Management Website</title>
    <link rel="stylesheet" href="ptlight.css">
    <link rel="stylesheet" href="pt.css">
    <!-- Include the Quill library for the rich text editor -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="people-tracker-section">
            <h2>~People Tracker</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="profession">Profession:</label>
                    <input type="text" id="profession" name="profession" required>
                </div>
                <div class="form-group">
                    <label for="details">Details:</label>
                    <!-- Rich text editor for details field -->
                    <div id="editor" style="height: 150px;"></div>
                    <input type="hidden" id="details" name="details">
                </div>
                <div class="form-group">
                    <label for="image">Image:</label>
                    <input type="url" id="image" name="image" accept="image/*">
                </div>
                <button type="submit" class="btn">Add Person</button>
            </form>
        </section>
    </main>

    <footer>
       <p>&copy; Byte bandits ; All rights reserved.</p>
    </footer>

    <!-- Include the Quill library script -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <!-- Initialize Quill editor -->
    <script>
        var quill = new Quill('#editor', {
            theme: 'snow'
        });
        // Get HTML content from Quill and set it to the hidden input field for form submission
        var form = document.querySelector('form');
        form.onsubmit = function() {
            var detailsInput = document.querySelector('#details');
            detailsInput.value = quill.root.innerHTML;
        };
    </script>

<script src="pt.js"></script>

</body>
</html>
