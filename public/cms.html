<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clue Management - Clue Management Website</title>
    <link rel="stylesheet" href="ptlight.css">
    <link rel="stylesheet" href="pt.css">
    <!-- Include the Quill library for the rich text editor -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="http://localhost:3000/dashboard">Dashboard</a></li>
                <li><a href="http://localhost:3000/">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="section-box">
            <h2>Clue Organizer</h2>
            <form action="#" method="POST" >
                <div class="form-group">
                    <label for="category">Category:</label>
                    <input type="text" id="category" name="category" required>
                </div>
                <div class="form-group">
                    <label for="date1">Date Discovered:</label>
                    <input type="date" id="date1" name="date1" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <!-- Rich text editor for description field -->
                    <div id="editor" style="height: 150px;"></div>
                    <input type="hidden" id="description" name="description">
                </div>
                <div class="form-group">
                    <label for="images">Image:</label>
                    <input type="url" id="images" name="images[]" accept="image/*" multiple>
                </div>
                <button type="submit" class="btn">Add Clue</button>
            </form>
        </section>
    </main>

    <footer>
       <p>&copy; Byte bandits ; All rights reserved.</p>
    </footer>

    <!-- Include the Quill library script -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <!-- Initialize Quill editor -->
    <script>
        var quill = new Quill('#editor', {
            theme: 'snow'
        });
        // Get HTML content from Quill and set it to the hidden input field for form submission
        var form = document.querySelector('form');
        form.onsubmit = function() {
            var descriptionInput = document.querySelector('#description');
            descriptionInput.value = quill.root.innerHTML;
        };
    </script>
    <button id="dark-mode-toggle">&#127761;</button>
    
    
    
    <script src="pt.js"></script>

    
    
    
</body>

</html>
